<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../images/favicon.ico" rel="icon">
	<title>London Bridge</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/loginregistro.css">
</head>
<body>
	<form class="form-register" action="${pageContext.request.contextPath}/ClienteServlet?action=/insert" method="post">
		    <h2><b>FORMULARIO DE REGISTRO</b></h2>
		    
		    <input class="controls" type="text" name="nombre" id="nombre" placeholder=" Nombre" >
		    <input class="controls" type="text" name="apellido" id="apellido" placeholder=" Apellido" > 
			<div class="controls">
				<label for="tipoDoc">Tipo de documento:</label>
				<select id="tipoDoc" name="tipoDoc" required class="form-control">
					<option value="CC" selected>Cédula de ciudadania</option>
					<option value="CE">Cédula de extranjeria</option>
					<option value="TI">Tarjeta de identidad</option>
					<option value="RC">Registro civil</option>
					<option value="PT">Pasaporte</option>
				</select>
			</div>
			<input class="controls" type="text" name="documento" id="docuemnto" placeholder="Número de documento" >
		    <input class="controls" type="text" name="telefono" id="telefono" placeholder="Telefono" >
		    <input class="controls" type="text" name="direccion" id="direccion" placeholder="Direccion" >
			<div class="controls">
				<label for="tipoDoc">Fecha de Nacimiento</label>
			<input type="date" name="fechaNac" id="fechaNac"  required class="form-control">
			</div>
		    <input class="controls" type="email" name="email" id="email" placeholder="Email">
		    <input class="controls" type="clave" name="clave" id="clave" placeholder="Contraseña" >
			<br>
		    <p>Estoy de acuerdo con <b><a href="#"> Términos y Condiciones</a></b></p>
			<br>
		    <input class="botons" type="submit" value="Registrar">
		    <p><a href="../login.html">¿Ya tienes Cuenta?</a></p> 
			<a href="../index.html" type="submit" class="section-btn" role="button"
			aria-pressed="true" style="color: aliceblue;">Regresar </a>
	  </form>
</body>
</html>
